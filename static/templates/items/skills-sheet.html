
<form class="{{cssClass}}" autocomplete="off">
  <div class="skill-container-small">
    <div>
      <table>
        <tr>
          <th>
            <div class="item-img">
              <img class="item-img" src="{{img}}" data-tooltip="{{img}}" alt="{{name}}" data-edit="img" width="128"
                   height="128"/></div>
          </th>
          <th>
            <div class="item-name">
              <label for="name">{{localize "TWODSIX.Items.Skills.SkillName"}}</label>
              <input id="name" name="name" type="text" value="{{name}}"/>
            </div>
          </th>
        </tr>
      </table>
      <div class="item-simplifiedName">
        <label class="resource-label" for="name">{{localize "TWODSIX.Items.Skills.SimplifiedSkillName"}}:</label>
        <input class="form-input" type="text" value="{{skillName name}}" readonly/>
      </div>
        <div class="simplified-skill-description">
          <span class="resource-label">&nbsp</span>
          <span class="form-input">{{{replace (localize "TWODSIX.Items.Skills.SimplifiedSkillNameDescription") "_SKILL_NAME_" (skillName name)}}}</span>
        </div>
    </div>
    <div class="item-lvl">
      <label for="system.value" class="resource-label">{{localize "TWODSIX.Items.Skills.Level"}}</label>
      <input class="form-input" id="system.value" type="text" name="system.value" value="{{system.value}}" data-dtype="Number"/>
    </div>

    <div class="item-simplifiedName">
      <label class="resource-label" for="system.inTraining">{{localize "TWODSIX.Items.Skills.TrainingNotes"}}</label>
      <input class="form-input" id="system.trainingNotes" name="system.trainingNotes" type="text" value="{{system.trainingNotes}}"/>
    </div>

      <div class="item-type">
        <label for="system.characteristic" class="resource-label">{{localize "TWODSIX.Items.Skills.Modifier"}}</label>
        <select class="form-input" name="system.characteristic" value={{characteristic}}>
          {{selectOptions (getCharacteristicList owner) selected=system.characteristic }}
        </select>
      </div>
      <div class="item-rollDifficulty">
        <label class="resource-label">{{localize "TWODSIX.Chat.Roll.Difficulty"}}</label>
          <select class="form-input" name="system.difficulty" value={{difficulty}}>
            {{#select system.difficulty}}
            {{#each settings.DIFFICULTIES}}
            <option value="{{@key}}">{{localize @key}} (
              {{#if (twodsix_difficultiesAsTargetNumber)}} {{this.target}} {{else}} {{this.mod}} {{/if}})
            </option>
            {{/each}}
            {{/select}}
          </select>
      </div>

    <div class="item-rollType">
      <label class="resource-label">{{localize "TWODSIX.Chat.Roll.Type"}}</label>
        <select class="form-input" name="system.rolltype" value={{rolltype}}>
          {{#select system.rolltype}}
            {{#each config.ROLLTYPES as |type|}}
              <option value="{{type.key}}">{{localize (twodsix_advantageDisadvantageTerm type.key)}}</option>
            {{/each}}
          {{/select}}
        </select>
    </div>

    <div class="item-descr">
      <span class="resource-label">{{localize "TWODSIX.Items.Equipment.Description"}}</span>
      <div contenteditable="true" data-edit="system.description">{{{system.description}}}</div>
    </div>
    {{> "systems/twodsix/templates/items/parts/reference-footer.html"}}
  </div>
</form>
