{{#if isOwned}}
<div class="item-form-section">
  <label>{{localize "TWODSIX.Items.Weapon.UseAsAmmunitionForAttack"}}
    <select class="consumable-use-consumable-for-attack">
      <option value="">---</option>
      {{#select system.useConsumableForAttack}}
      {{#each system.consumableData as |consumable|}}
        {{#unless consumable.isAttachment}}
          <option value="{{consumable.id}}">{{consumable.name}}</option>
        {{/unless}}
      {{/each}}
      {{/select}}
    </select>
  </label>
</div>
{{/if}}
