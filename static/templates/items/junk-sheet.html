<form class="{{cssClass}} item-class" autocomplete="off">
  <div class="item-sheet">
    {{> "systems/twodsix/templates/items/parts/common-parts.html"}}

    <div class="item-qty">
      <label for="system.quantity" class="resource-label">{{localize "TWODSIX.Items.Equipment.Quantity"}}</label>
      <input class="form-input" type="text" name="system.quantity" value="{{system.quantity}}" data-dtype="Number"/>
    </div>

    <div class="item-weight">
      <label for="system.weight" class="resource-label">{{localize "TWODSIX.Items.Equipment.Weight"}}</label>
      <input class="form-input" type="text" name="system.weight" value="{{system.weight}}" data-dtype="Number"/>
    </div>

    <div class="item-priorType">
      <label for="system.priorType" class="resource-label">{{localize "TWODSIX.Items.Equipment.PriorType"}}</label>
      <input class="form-input" type="text" name="system.priorType" value="{{localize (concat 'TWODSIX.itemTypes.' system.priorType)}}" data-dtype="String" disabled/>
    </div>

    <div class="item-short">
      <label for="system.shortdescr" class="resource-label">{{localize "TWODSIX.Items.Equipment.ShortDescription"}}</label>
      <input class="form-input" type="text" name="system.shortdescr" value="{{system.shortdescr}}"/>
    </div>

    <div class="item-descr">
      <span class="resource-label">{{localize "TWODSIX.Items.Equipment.Description"}}</span>
      <div contenteditable="true" data-edit="system.description">{{{system.description}}}</div>
    </div>
    {{> "systems/twodsix/templates/items/parts/reference-footer.html"}}
  </div>
</form>
