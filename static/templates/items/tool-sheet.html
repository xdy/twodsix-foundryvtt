<form class="{{cssClass}}" autocomplete="off">
  <div class="item-name">
    <label for="data.name" class="resource-label">{{localize "TWODSIX.Items.Equipment.ItemName"}}
      <input id="data.name" name="name" type="text" value="{{item.name}}"/></label>
  </div>

  <select name="type" value={{item.type}}>
    {{#select item.type}}
    <option value="equipment">Equipment</option>
    <option value="weapon">Weapon</option>
    <option value="armor">Armor</option>
    <option value="augment">Augment</option>
    <option value="tool">Tool</option>
    <option value="junk">Junk</option>
    {{/select}}
  </select>

  <div class="item-tl">
    <label for="data.techLevel" class="resource-label">{{localize "TWODSIX.Items.Equipment.TL"}}
      <input id="data.techLevel" type="text" name="data.techLevel" value="{{data.techLevel}}"
             data-dtype="Number"/></label>
  </div>

  <div class="item-qty">
    <label for="data.quantity" class="resource-label">{{localize "TWODSIX.Items.Equipment.Quantity"}}
      <input id="data.quantity" type="text" name="data.quantity" value="{{data.quantity}}"
             data-dtype="Number"/></label>
  </div>

  <div class="item-bonus">
    <label for="data.bonus" class="resource-label">Tool Effect
      <input id="data.bonus" type="text" name="data.bonus" value="{{data.bonus}}"/></label>
  </div>

  <div class="item-qty">
    <label for="data.shortdescr" class="resource-label">{{localize "TWODSIX.Items.Equipment.ShortDescription"}}
      <input id="data.shortdescr" type="text" name="data.shortdescr" value="{{data.shortdescr}}"/></label>
  </div>

  <div class="item-weight">
    <label for="data.weight" class="resource-label">{{localize "TWODSIX.Items.Equipment.Weight"}}
      <input id="data.weight" type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/></label>
  </div>

  <div class="item-price">
    <label for="data.price" class="resource-label">{{localize "TWODSIX.Items.Equipment.ItemPrice"}}
      <input id="data.price" type="text" name="data.price" value="{{data.price}}"/></label>
  </div>

  <div class="item-descr">
    <label class="resource-label">Item Description</label>
    <div contenteditable="true" data-edit="data.description">{{{data.description}}}</div>
  </div>
</form>
