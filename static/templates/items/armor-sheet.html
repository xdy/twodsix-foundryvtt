<form class="{{cssClass}}" autocomplete="off">

  <div class="item-sheet">

    <div class="item-name">
      <label for="data.name" class="resource-label">{{localize "TWODSIX.Items.Armor.ItemName"}}
      <input id="data.name" name="name" type="text" value="{{item.name}}"/></label>
    </div>

    <select name="type" value={{item.type}} >
      {{#select item.type}}
      <option value="equipment" data-dtype="type">Equipment</option>
      <option value="weapon" data-dtype="type">Weapon</option>
      <option value="armor" data-dtype="type">Armor</option>
      <option value="augment" data-dtype="type">Augment</option>
      <option value="tool" data-dtype="type">Tool</option>
      <option value="junk" data-dtype="type">Junk</option>
      {{/select}}
    </select>

    <div class="item-tl">
    <label for="data.techLevel" class="resource-label">{{localize "TWODSIX.Items.Armor.TL"}}
    <input id="data.techLevel" type="text" name="data.techLevel" value="{{data.techLevel}}" data-dtype="Number"/></label>
    </div>

    <div class="item-qty">
    <label for="data.quantity" class="resource-label">{{localize "TWODSIX.Items.Armor.Quantity"}}
    <input id="data.quantity"  type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/></label>
    </div>

    <div class="item-armor">
      <label for="data.armor" class="resource-label">{{localize "TWODSIX.Items.Armor.Armor"}}
      <input id="data.armor"  type="text" name="data.armor" value="{{data.armor}}" data-dtype="Number"/></label>
      </div>

    <div class="item-weight">
    <label for="data.weight" class="resource-label">{{localize "TWODSIX.Items.Armor.Weight"}}
    <input id="data.weight" type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/></label>
    </div>

    <div class="item-price">
      <label for="data.price" class="resource-label">{{localize "TWODSIX.Items.Armor.ItemPrice"}}
      <input id="data.price"  type="text" name="data.price" value="{{data.price}}"/></label>
    </div>

    <div class="item-descr">
      <label class="resource-label">Item Description</label>
      <textarea id="data.description" type="text" name="data.description" value="{{data.description}}">{{data.description}}</textarea>
    </div>
  </div>
</form>
