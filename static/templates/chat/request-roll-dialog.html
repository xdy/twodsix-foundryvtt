<form>
  <fieldset>
    <legend>{{localize "TWODSIX.Actor.CharacterNames"}}</legend>
    <div class="form-group">
      <select class="protectionTypes" name="selectedTokens" multiple>
        {{selectOptions allTokenNames selected=initialTokens}}
      </select>
    </div>
  </fieldset>
  <br>
  <fieldset>
  <legend>{{localize "TWODSIX.Chat.Roll.RollDetails"}}</legend>
    <div class="form-group">
      <label>{{localize "TWODSIX.Chat.Roll.Difficulty"}}
        <select name="difficulty">
          {{#select difficulty}}
            {{#each difficulties}}
              <option value="{{@key}}">{{localize @key}} ({{#if (twodsix_difficultiesAsTargetNumber)}}{{this.target}}+{{else}}{{#iff this.mod ">=" 0}}+{{/iff}}{{this.mod}}{{/if}})
              </option>
            {{/each}}
          {{/select}}
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>{{localize "TWODSIX.Chat.Roll.Type"}}
        <select name="rollType">
          {{#select rollType}}
            {{#each rollTypes as |type|}}
              <option value="{{type.key}}">{{localize (twodsix_advantageDisadvantageTerm type.key)}}</option>
            {{/each}}
          {{/select}}
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>{{localize "TWODSIX.Chat.Roll.Mode"}}
        <select name="rollMode">
          {{#select rollMode}}
            {{#each rollModes as |label mode|}}
              <option value="{{mode}}">{{localize label}}</option>
            {{/each}}
          {{/select}}
        </select>
      </label>
    </div>
  </fieldset>
  <br>
  <fieldset>
    <legend>{{localize "TWODSIX.Chat.Roll.RollModifiers"}}</legend>
    <div class="form-group">
      <label>{{localize "TWODSIX.Actor.Skills.SkillName"}}
        <select class="select-skill" name="selectedSkill">
        {{selectOptions skillsList selected=initialSkill}}
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>{{localize "TWODSIX.Chat.Roll.CharacteristicModifier"}}
        <select class="select-mod" name="characteristic">
        {{selectOptions characteristicList selected=initialChoice}}
        </select>
      </label>
    </div>
    <div class="form-group">
      <label>{{localize "TWODSIX.Chat.Roll.OtherModifiers"}}
        <input type="number" name="other" value="{{other}}" placeholder="0" onClick="this.select();" style="width: 8ch;"/>
      </label>
    </div>
  </fieldset>
  <br>
</form>
