<form>
  <div class="form-group">
    <label>{{localize "TWODSIX.Chat.Roll.Difficulty"}}
      <select name="difficulty">
        {{#select difficulty}}
        {{#each difficulties as |label difficulty|}}
        <option value="{{difficulty}}">{{localize difficulty}}</option>
        {{/each}}
        {{/select}}
      </select>
    </label>
  </div>
  <div class="form-group">
    <label>{{localize "TWODSIX.Chat.Roll.Type"}}
      <select name="rollType">
        {{#select rollType}}
        {{#each rollTypes as |label type|}}
        <option value="{{type}}">{{localize (advantageDisadvantageTerm type)}}</option>
        {{/each}}
        {{/select}}
      </select>
    </label>
  </div>
  <div class="form-group">
    <label>{{localize "TWODSIX.Chat.Roll.OtherModifiers"}}
      <input type="number" name="bonus" value="0" placeholder="0" onClick="this.select();"/>
    </label>
  </div>
  <div class="form-group">
    <label>{{localize "TWODSIX.Chat.Roll.Mode"}}
      <select name="rollMode">
        {{#select rollMode}}
        {{#each rollModes as |label mode|}}
        <option value="{{mode}}">{{localize label}}</option>
        {{/each}}
        {{/select}}
      </select>
    </label>
  </div>
</form>
