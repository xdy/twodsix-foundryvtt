<div class="info-container">
  <div class="puller"></div>
  <div class="char-description">
    <span class="item-title">{{localize "TWODSIX.Actor.Info.DESCRIPTION"}}</span>
    <textarea id="data.description" type="text" name="data.description" value="{{data.description}}">{{data.description}}</textarea>

  </div>
  <div class="char-contacts">
    <span class="item-title">{{localize "TWODSIX.Actor.Info.CONTACTS"}}</span>
    <textarea id="data.contacts" type="text" name="data.contacts" value="{{data.contacts}}">{{data.contacts}}</textarea>

  </div>
  <div class="char-allies">
    <span class="item-title">{{localize "TWODSIX.Actor.Info.ALLIES"}}</span>
    <textarea id="data.allies" type="text" name="data.allies" value="{{data.allies}}">{{data.allies}}</textarea>

  </div>
  <div class="char-enemies">
    <span class="item-title">{{localize "TWODSIX.Actor.Info.ENEMIES"}}</span>
    <textarea id="data.enemies" type="text" name="data.enemies" value="{{data.enemies}}">{{data.enemies}}</textarea>

  </div>
  <div class="char-bio">
    <span class="item-title">{{localize "TWODSIX.Actor.Info.BIOGRAPHY"}}</span>
    <textarea id="data.bio" type="text" name="data.bio" value="{{data.bio}}">{{data.bio}}</textarea>

  </div>
</div>
