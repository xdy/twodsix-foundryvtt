{{#unless system.isAttachment}}
<div class="consumable-row" data-consumable-id="{{consumableId}}" data-parent-id="{{parentId}}">
  <div class="wrapper">
    {{name}}:
    {{#with system}}
    <span class="consumable-count">
      <span>{{currentCount}}/{{max}}</span>
      <span class="combined-buttons">
        <button class="left-button adjust-consumable" {{#iff currentCount "<=" 0}}disabled{{/iff}} data-value="1">-</button>
        <button class="right-button adjust-consumable" {{#iff currentCount ">=" max}}disabled{{/iff}} data-value="-1">+</button>
      </span>
    </span>
    <button {{#iff currentCount '>=' max}}disabled{{/iff}} class="refill-button">
      {{twodsix_refillText subtype quantity}}
    </button>
    {{/with}}
    <span class="consumable-toggle" data-consumable-id="{{consumableId}}" data-parent-id="{{parentId}}"
      {{#iff isSelected '===' consumableId}}
        style="color: green;" data-tooltip="{{localize 'TWODSIX.Items.Consumable.ActiveConsumable'}}"
      {{else}}
        data-tooltip="{{localize 'TWODSIX.Items.Consumable.SelectConsumable'}}"
      {{/iff}}> <i class="fa-solid fa-circle-check"></i>
    </span>
  </div>
</div>
{{else}}
<div class="consumable-row" data-consumable-id="{{id}}">
  <div class="wrapper">
    {{name}}
  </div>
</div>
{{/unless}}
