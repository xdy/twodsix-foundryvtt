<div class="crew-list">
  <div class="ship-grid">
    {{#each crewPositions as |crewPosition|}}
      <div class="drag crew-position" data-id="{{crewPosition.id}}">
        <div class="item-title">
          {{crewPosition.name}}
        </div>
        <div style="width: 14.8em; min-height: 50px; border: 1px groove #00e5ff; border-radius: 0;">
          {{#each crewPosition.data.data.actors as |actor|}}
            <img src="{{actor.img}}" draggable="true" class="crew-actor-token" data-id="{{actor.id}}" style="cursor: pointer" width="40" height="40" alt="{{actor.name}}" title="{{actor.name}}">
          {{/each}}
          <span class="fa fa-trash crew_position-delete" style="float: right; margin-top: 4px; margin-right: 4px; cursor: pointer;"></span>
          <span class="fa fa-wrench crew_position-edit" style="float: right; margin-top: 4px; margin-right: 4px; cursor: pointer;"></span>

        </div>
        <div style="width: 14.8em; min-height: 50px; border: 1px groove #00e5ff; border-radius: 0;">
        {{#each crewPosition.data.data.sortedActions as |action|}}
          <img src="{{action.icon}}" class="crew-action" data-id="{{action.id}}" title="{{action.name}}" width="40" height="40">
        {{/each}}
        </div>
      </div>
    {{/each}}
    <div class="drag crew-position create-crew-position" style="cursor: pointer;">
      <div class="item-title">
      </div>
      <div style="text-align: center; width: 14.8em; min-height: 100px; border: 1px groove #00e5ff; border-radius: 0;">
          <i class="fa fa-plus" style="font-size: 40px; margin-top: 20px;"></i><br>
          Add crew position
      </div>
    </div>
  </div>
</div>
