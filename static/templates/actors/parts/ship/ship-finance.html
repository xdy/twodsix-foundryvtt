<div class="ship-finances-container">
  <div class="ship-value">
    <span class="ship-stat centre"><label>{{localize "TWODSIX.Ship.ShipValue"}}: </label><input {{#if (autoCalcStats)}}readonly{{/if}} type="number" value="{{data.data.shipValue}}" name="data.shipValue" /> {{localize "TWODSIX.Ship.MCr"}}</span>
    <span><br></span>
  </div>
  <span class="item-title">{{localize "TWODSIX.Ship.FINANCES"}}</span>
  {{#if (twodsix_useTinyMCE)}}
    {{editor content=data.data.finances target="data.finances" button=true owner=owner editable=editable}}
  {{else}}
    <div contenteditable="true" data-edit="data.finances">{{#if data.data.finances}}{{{data.data.finances}}}{{/if}}</div>
  {{/if}}
</div>
