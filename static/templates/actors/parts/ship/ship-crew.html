<div class="crew-list">
  <div class="ship-grid">
    {{#each crewPositions as |crewPosition|}}
      <div class="drag crew-position" data-id="{{crewPosition.id}}">
        <div class="item-title">
          {{crewPosition.name}}
        </div>
        <div class="ship-position-box">
          {{#each crewPosition.data.data.actors as |actor|}}
            <img src="{{actor.img}}" draggable="true" class="crew-actor-token" data-id="{{actor.id}}" width="40" height="40" alt="{{actor.name}}" title="{{actor.name}}">
          {{/each}}
          <span class="fa fa-trash crew_position-delete"></span>
          <span class="fa fa-wrench crew_position-edit"></span>

        </div>
        <div class="ship-position-box">
        {{#each crewPosition.data.data.sortedActions as |action|}}
          <img src="{{action.icon}}" class="crew-action" data-id="{{action.id}}" title="{{action.name}}" width="40" height="40">
        {{/each}}
        </div>
      </div>
    {{/each}}
    <div class="drag crew-position create-crew-position">
      <div class="item-title">
      </div>
      <div class="ship-position-box ship-position-add-box">
          <i class="fa fa-plus ship-position-add-position"></i><br>
          {{localize "TWODSIX.Ship.AddCrewPosition"}}
      </div>
    </div>
  </div>
</div>
