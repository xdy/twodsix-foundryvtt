name: Test and release

# Run the workflow when a Pull Request is opened or when changes are pushed to master on 'xdy/twodsix' (i.e. don't run on forks)
on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  test:
    if: github.repository == 'xdy/twodsix-foundryvtt'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Run the steps below with the following versions of Node.js
        node-version: [14.x]
    steps:
      # Fetch the latest commit
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      # Setup Node.js using the appropriate version
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # Install package dependencies
      - name: Install
        run: npm ci

      # Lint the code
      - name: Install
        run: npm run lint

      # Building is the only test right now (mainly tests if dependabot actually can update)
      - name: Build
        run: npm run build

      # Run tests
      #- name: Test
      #run: npm test

  release:
    # Only release on push to master of xdy/twodsix
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && github.repository == 'xdy/twodsix-foundryvtt'
    runs-on: ubuntu-latest
    # Waits for test jobs for each Node.js version to complete
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
